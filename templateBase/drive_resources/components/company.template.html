<!-- SectionTitle: 会社概要 -->
<section id="company" data-component-name="company" x-data="companyComponent">
  <div class="container">
    <p class="section-title"><?= section_title_en ?></p>
    <h2><?= section_title ?></h2>
    <div class="company-wrap">
      <template x-if="loading">
        <p>読み込み中...</p>
      </template>
      <template x-if="error">
        <p class="error" x-text="error"></p>
      </template>

      <template x-if="!loading && !error && items && items.length">
        <div class="infos">
          <template x-for="(row, idx) in items" :key="'company-item-' + idx">
            <div class="info-item">
              <span class="title" x-text="row.label"></span>
              <span class="separator"></span>
              <span class="value" x-text="row.value"></span>
            </div>
          </template>
        </div>
      </template>
    </div>
    <!-- googlemap_tagがあった場合には、<div class="googlemap-wrap">で囲んで、タグのデータを入れて閉じる -->
    <?= googlemap_tag ?>
  </div>
</section>
