
  <!-- 事業内容 -->
  <section id="service" data-component-name="service" x-data="serviceComponent">
    <div class="container">
      <h2><span class="subtitle"><?= section_title_en ?></span><?= section_title ?></h2>
      <p><?= section_intro ?></p>

      <template x-if="loading"><p>読み込み中...</p></template>
      <template x-if="error"><p class="error" x-text="error"></p></template>

      <div class="services-list" x-show="items && items.length">
        <template x-for="(item, idx) in items" :key="'service-item-' + idx">
          <article :class="['service-card', item.typeClass]">
            <figure class="service-thumb">
              <img :src="item.image.url" :alt="item.name">
            </figure>
            <div class="service-body">
              <h3 class="service-title">
                <span class="en" x-text="item.subtitle"></span>
                <span class="ja" x-text="item.title"></span>
              </h3>

              <div class="service-desc" x-html="item.description"></div>

              <ul class="service-tags" x-show="item.tags && item.tags.length">
                <template x-for="tag in item.tags" :key="tag.id">
                  <li class="tag" x-text="tag.name"></li>
                </template>
              </ul>

              <p class="service-more">
                <a class="btn-more"
                  :href="item.more_link.url"
                  :target="item.more_link.is_external ? '_blank' : null"
                  :rel="item.more_link.is_external ? 'noopener noreferrer' : null"
                  x-text="item.more_link.label">
                </a>
              </p>
            </div>
          </article>
        </template>
      </div>
    </div>
  </section>
